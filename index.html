 <h3>Китайский веслонос, или псефур(лат. Psephurus gladius)</h3> 
 <p> — одна из крупнейших пресноводных лучепёрых рыб, единственный представитель рода псефуров (Psephurus) семейства веслоносовых.Обитал в реке Янцзы. В отличие от сородича американского веслоноса, питался рыбой и ракообразными.На заседании Комиссии по выживанию видов осетровых при МСОП, состоявшемся в сентябре 2019 года, китайский веслонос был единогласно признан полностью вымершим. Эти выводы подтвердило исследование, опубликованное в следующем году. Тем не менее, по состоянию на май 2021 года Красная книга МСОП помещала вид в категорию «Находящиеся на грани полного исчезновения», указывая только на возможность того, что он уже вымер. В июле 2022 года Красная книга МСОП официально внесла вид в список вымерших.История изучения 
Вид Psephurus gladius был впервые описан немецким зоологом Эдуардом фон Мартенсом в 1862 году под именем Polyodon gladius, в 1873 году другой немецкий зоолог Альберт Гюнтер выделил его в отдельный род Psephurus. 
Из-за редкости псефур изучен недостаточно.Китайский веслонос являлся крупнейшей пресноводной рыбой современности. Длина его тела могла превышать три метра, масса тела отдельных экземпляров— триста килограммов. Имеется информация, что некоторые псефуры могли достигать длины 7 метров и весить около полутонны, но документальных подтверждений этому нет. 
Рыба имела вытянутое тело с тёмно-серой спиной и белой брюшной областью. У данного вида чешуя практически отсутствовала. От четверти до трети длины псефура составлял длинный вырост верхней челюсти, на котором находились специальные рецепторы, помогающие в поиске пищи. Выдвигающийся рот содержал мелкие зубы. Имелось брызгальце. Глаза мелкие и круглые. Хвостовой плавник гетероцеркальный.</p>

 <p>класс челюстноротых (Gnathostomata), живших в палеозое. Известны с раннего силура (лландоверийский век, Shimenolepis[en]) по конец девона (фаменский век), примерно 435—360 млн лет назад. Расцвет пластинокожих рыб пришёлся на девонский период. Согласно ряду филогенетических реконструкций, от плакодерм произошли остальные рыбы.
